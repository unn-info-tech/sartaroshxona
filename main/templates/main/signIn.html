<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Дизайн формы входа | КодЛаб</title>
      {% load static %}

      <link rel="stylesheet" href="{% static 'css/signboth.css' %}">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Вход
         </div>
         <form action="{% url 'signin' %}" method="post">
            {% csrf_token %}
            <div class="field">
                {{ formMe_signIn.username }}
            </div>
            <div class="field">
                {{ formMe_signIn.password }}
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field">
               <button type="submit">Sign In</button>
            </div>
            <div class="signup-link">
               Not a member? <a href="/main/signup/">Signup now</a>
            </div>
         </form>
      </div>
   </body>
</html>
