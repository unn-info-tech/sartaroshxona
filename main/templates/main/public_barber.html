{% extends 'main/base.html' %}

{% block content %}

<form method="post" action="{% url 'public_barbers' %}">
    {% csrf_token %}
    <label for="barber_ids">Enter Barber IDs (comma-separated):</label>
    <input type="text" name="barber_ids" id="barber_ids" placeholder="1,3,4" style="width: 3000px;">
    <!-- Adjust the width as needed -->
    <button type="submit">Activate Barbers</button>
</form>

{% endblock %}
