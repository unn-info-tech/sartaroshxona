<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Hide the edit form initially
            $("#editForm").hide();

            // Function to toggle between read-only and edit mode
            $("#editButton").click(function() {
                $("#readOnlyMode").hide();
                $("#editForm").show();
            });

            $("#cancelButton").click(function() {
                $("#editForm").hide();
                $("#readOnlyMode").show();
            });

            // Additional JavaScript logic for handling form submission via AJAX or other methods
            // ...
        });
    </script>
</head>
<body>
    <h1>User Profile</h1>
    <!-- Read-only mode -->
    <div id="readOnlyMode">
        <p>Username: {{ user_form.username }}</p>
        <p>Email: {{ user_form.email }}</p>
        <!-- Other user details -->
        <button id="editButton">Edit</button>
    </div>
    
    <!-- Edit mode -->
    <div id="editForm">
        <form method="post">
            {% csrf_token %}
            <p>Username: <input type="text" name="username" value="{{ user_form.username.value }}"></p>
            <p>Email: <input type="email" name="email" value="{{ user_form.email.value }}"></p>
            <!-- Other editable fields -->
            <button type="submit">Save Changes</button>
            <button id="cancelButton" type="button">Cancel</button>
        </form>
    </div>
</body>
</html>
