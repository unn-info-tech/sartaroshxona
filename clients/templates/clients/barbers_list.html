<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose a Barber</title>
</head>
<body>
    <h1>List of Barbers</h1>
    <ul>
        {% for barber in barbers %}
            <li>
                <a href="{% url 'appointment' barber.id %}">{{ barber.user.username }}</a>
                <!-- You can add more details about the barber if needed -->
            </li>
        {% endfor %}
    </ul>
</body>
</html>
