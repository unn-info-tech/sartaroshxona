<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule a Meeting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  {% load static %}
  <!--Appointment static-->
  <link rel="stylesheet" href="{% static '/css/appointment.css' %}">
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h1 class="text-center mb-4">Schedule a Meeting</h1>
      <img src="https://via.placeholder.com/60" class="mx-auto d-block rounded-circle mb-3" alt="Profile Image">
      <h5 class="text-center">John Doe</h5>
      <div class="row">
        
      </div>
    </div>
    <div class="card p-4">
      <h5 class="card-title mb-4">How long do you need?</h5>
      <div class="btn-group w-100 mb-4" role="group">
        <button type="button" class="btn btn-outline-primary btn-duration" data-duration="15min">15 Minutes</button>
        <button type="button" class="btn btn-outline-primary btn-duration" data-duration="30min">30 Minutes</button>
        <button type="button" class="btn btn-outline-primary btn-duration" data-duration="1hour">1 Hour</button>
      </div>
      <h5 class="card-title mb-4">Select a Date</h5>
      <input type="datetime-local" class="form-control mb-4 black-input" id="appointmentDatetime">

      
      <form action="post">
        <button type="submit" class="btn btn-outline-primary">Zapisatsya</button>
      </form>
        <!-- Time Slots -->
        <!-- Add more time slots here -->
    </div>
  </div>
</body>
</html>
