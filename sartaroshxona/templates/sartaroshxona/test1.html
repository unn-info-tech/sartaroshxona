{% extends 'sartaroshxona/base.html' %}
{% load static %}

{% block content %}
<!-- Content specific to this page -->
<link rel="stylesheet" href="{% static 'css/test1.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an Appointment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Make an Appointment</h1>
    <form action="#">
        <div class="form-group">
            <label for="name">Customer Name:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address">
        </div>
        <div class="form-group">
            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="time">Appointment Time:</label>
            <select id="time" name="time" class="form-control">
                <option value="">Select a time</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="11:00 AM">11:00 AM</option>
                <option value="12:00 PM">12:00 PM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="2:00 PM">2:00 PM</option>
                <option value="3:00 PM">3:00 PM</option>
                <option value="4:00 PM">4:00 PM</option>
                <option value="5:00 PM">5:00 PM</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Appointment Description:</label>
            <textarea id="description" name="description" class="form-control" placeholder="Please provide a brief description of your appointment"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>



{% endblock %}
