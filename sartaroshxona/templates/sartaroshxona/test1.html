{% extends 'sartaroshxona/base.html' %}
{% load static %}

{% block content %}
<!-- Content specific to this page -->
<link rel="stylesheet" href="{% static 'css/test1.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an Appointment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Make an Appointment</h1>
    <form action="#">
        <div class="form-group">
            <label for="name">Customer Name:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address">
        </div>
        <div class="form-group">
            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="time">Appointment Time:</label>
            <select id="time" name="time" class="form-control">
                <option value="">Select a time</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="11:00 AM">11:00 AM</option>
                <option value="12:00 PM">12:00 PM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="2:00 PM">2:00 PM</option>
                <option value="3:00 PM">3:00 PM</option>
                <option value="4:00 PM">4:00 PM</option>
                <option value="5:00 PM">5:00 PM</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Appointment Description:</label>
            <textarea id="description" name="description" class="form-control" placeholder="Please provide a brief description of your appointment"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule a Meeting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000; /* Set background color to black */
      color: #fff; /* Set text color to white */
      font-family: 'Arial', sans-serif; /* Change font for better readability */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center; /* Center align content inside container */
      width: 80%; /* Adjust the width as needed */
    }
    .card {
      background-color: #000; /* Set card background color to black */
      color: #fff; /* Set text color inside cards to white */
      border: 2px solid #fff; /* Add white border */
      margin-bottom: 20px; /* Add margin between containers */
      padding: 30px 20px; /* Padding for the card */
    }
    .btn-outline-dark {
      color: #fff; /* Set button text color to white */
      border-color: #fff; /* Set button border color to white */
    }
    .btn-outline-dark:hover {
      background-color: #fff; /* Change button background on hover */
      color: #000; /* Change text color on hover */
    }
    select.form-control {
      background-color: #000; /* Set select background color to black */
      color: #fff; /* Set select text color to white */
      border: 2px solid #fff; /* Add white border */
    }
    input[type="radio"].btn-check {
      color: #fff;
      background-color: #000;
      border-color: #fff;
    }
    input[type="radio"].btn-check:checked + label.btn-outline-dark {
      background-color: #fff;
      color: #000;
    }
    /* Additional styles for the calendar table */
    .calendar-wrap {
      padding: 20px;
    }
    .calendar {
      width: 100%;
      border-collapse: collapse;
    }
    .calendar th,
    .calendar td {
      padding: 5px;
    }
    .calendar button {
      width: 100%;
      padding: 5px;
    }
    .calendar button.active {
      background-color: #fff;
      color: #000;
    }
    /* Add any additional styling as needed */
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5 mb-5">Schedule a Meeting</h1>
    <div class="card shadow border-0">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-md-6 p-5 bg-dark text-white">
            <div class="text-center calendar-wrap">
              <img src="https://en.gravatar.com/userimage/6173818/6755225af9bdc5d8880d3006067494b9.jpg?size=60" class="mx-auto rounded img-fluid" style="border-radius: 50px !important; border: 3px solid #fff;" alt="">
              <h5 class="mt-3">Brandon from Hubbard Labs</h5>
              <h5 style="margin: 20px 0;"><button class="btn btn-link"><i class="fa-solid fa-angle-left text-white"></i></button> June <button class="btn btn-link"><i class="fa-solid fa-angle-right"></i></button></h5>
              <div class="table-responsive">
                <table class="calendar table table-borderless align-middle text-center text-white">
                  <!-- Calendar content -->
                </table>
              </div>
            </div>
          </div>
          <div class="col-md-6 p-5">
            <h5 class="card-title">How long do you need?</h5>
            <div class="btn-group" style="width:100%" role="group" aria-label="">
              <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
              <label class="btn btn-outline-dark" for="vbtn-radio1">15 Minutes</label>
              <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
              <label class="btn btn-outline-dark" for="vbtn-radio2">30 Minutes</label>
              <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
              <label class="btn btn-outline-dark" for="vbtn-radio3">1 Hour</label>
              </div>
              <h5 class="card-title mb-4">Select a Date</h5>
              <input type="date" class="form-control mb-4">
              <div class="d-grid gap-2">
                <!-- Time Slots -->
                <button type="button" class="btn btn-outline-primary">9:00 AM</button>
                <!-- Add more time slots here -->
              </div>
            </div>
            <br /><br />
            <h5 class="card-title">What time works best?</h5>
            <select class="form-control select2 ">
              <option>UTC -07:00 Pacific Time (US & Canada)</option>
              <option>UTC -08:00 Arizona Time (US & Canada)</option>
            </select>
            <br /><br />
            <div class="d-grid gap-2" style="overflow: scroll; max-height: 500px;">
              <!-- Time slots -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
